<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./Images/H symbol.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d1c2ea8b80.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Sri Harsha Dhanenkula</title>
  </head>
  <body>

    <div class="main-container" id="speedTypingTest">
        <div class="container">

            <div class="row p-5">
                <div class="col-12">
                    <h1 class="main-heading">Speed Typing Test</h1>
                    <p class="main-paragraph">on your fingers lets set Go!</p>
                </div>
                <div class="col-12">
                    <div class="d-flex flex-row ">
                        <img class="image1" src="./Images/clock-img.png" />
                        <p class="time-paragraph"><span class="time-container" id="timer">0</span> seconds</p>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div>
                        <button id="startBtn" class="btn btn-danger start-stop-button mr-5">Start</button>
                    </div>
                </div>

                <div class="col-12">
                    <div class="d-none" id="spinner">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border my-spinner" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-container">
                        <p class="display-text" id="quoteDisplay">Click Start button to Start</p>
                        <textarea class="form-control text-area" placeholder="Type here!!" id="quoteInput" rows="8"></textarea>
                    </div>
                </div>
                <div class="col-12">
                    <p class="warning-text mb-3" id="result"></p>
                    <button class="submit mr-3" id="submitBtn">Submit</button>
                    <button class="reset ml-3" id="resetBtn">Reset</button>
                </div>
                <div class="col-12 mt-4 mb-3 d-flex justify-content-center">
                    <div>
                        <a href="../index.html" class="btn btn-primary">Go to home</a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>


    <script type="text/javascript" src="./index.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
